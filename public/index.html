    <!-- intro area -->   
    <div id="intro">
      <div class="intro-text">
        <div class="container">
          <div class="row"> 
            <div class="col-md-12">
              <h1>Code After Hours</h1>
              <div class="line-spacer"></div>
              <p><span>Send us a message to participate in our beta.</span></p>
            </div>
          </div>
          </div>
        </div>
      </div>
   </div> 

   <script type="text/x-handlebars" id="index">
    <section id="contact" class="home-section bg-white">
      <div class="container">
        <div class="row">
          <div class="col-md-offset-2 col-md-8">
          <div class="section-heading">
           <h2>Contact us</h2>
           <p>Contact via form below and we will be get in touch with you within 24 hours. </p>
          </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-offset-1 col-md-10">

        <form action="/send_email" method="post" class="form-horizontal " role="form">
          <div class="form-group">
          <div class="col-md-offset-2 col-md-8">
            <input type="text" name="email" placeholder="Email" class="form-control">
          </div>
          </div>
          <div class="form-group">
          <div class="col-md-offset-2 col-md-8">
            <input type="text" name="subject" placeholder="Subject" class="form-control">
          </div>
          </div>
          <div class="form-group">
          <div class="col-md-offset-2 col-md-8">
            <input type="text" name="message" placeholder="Message" class="form-control">
          </div>
          </div>
          <div class="form-group">
          <div class="col-md-offset-2 col-md-8">
           <button type="submit" class="btn btn-theme btn-lg btn-block shake shake-slow shake-constant">Send us a message</button>
          </div>
          </div>
        </form>
          </div>    
        </div>
    </section>

    <div class="container">
     <div class="footer">
      <div style="text-align: center;"> <p>Made in P.R. with <i class="glyphicon glyphicon-heart"></i></p></div>
         </div>
        </div>
      </div> 

      {{outlet}}
    </script>


  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.4.0.js"></script>

  <script src="js/libs/jquery.smooth-scroll.min.js"></script>

  <script src="js/libs/custom.js"></script>
  <script src="js/libs/jquery.popup.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {
  $('.popup-with-zoom-anim').magnificPopup({
    type: 'inline',

    fixedContentPos: false,
    fixedBgPos: true,

    overflowY: 'auto',

    closeBtnInside: true,
    preloader: false,
    
    midClick: true,
    removalDelay: 300,
    mainClass: 'my-mfp-zoom-in'
  });

  $('.popup-with-move-anim').magnificPopup({
    type: 'inline',

    fixedContentPos: false,
    fixedBgPos: true,

    overflowY: 'auto',

    closeBtnInside: true,
    preloader: false,
    
    midClick: true,
    removalDelay: 300,
    mainClass: 'my-mfp-slide-bottom'
  });
});
  </script>
